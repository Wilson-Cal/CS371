<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./main.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!--JavaScript at end of body for optimized loading-->
    <main>
        <div class="row">
            <div class="col s12 m4 l9">
                <h1>Deliver-It</h1>
                <div class="input-field col s12 m4 l12">
                    <input type="text" id="search" style="font-size: 18px; color:white" placeholder="Search Local Restaurants...">
                </div>
                <div class="row" id="restaurantContent">
                    <div class="col s12 m4 l12">
                        <h4>Favorites</h4>
                        <div id="favorites">
                            <p>Add some favorites to have quick access to them!</p>
                        </div>
                    </div>
                    <div class="col s12 m4 l12">
                        <h4>Popular Around You</h4>
                        <div id="popular"></div>
                    </div>
                    <div class="col s12 m4 l12">
                        <h4>A-Z</h4>
                        <div id="alphabetical"></div>
                    </div>
                </div>
                <div class="row" id="searchContent">
                    <div class="col s12 m4 l12">
                        <h4>Results</h4>
                        <div id="searchResults"></div>
                    </div>
                </div>
            </div>
            <div class="col s12 m4 l3 center-align">
                <h1>Cart</h1>
                <div id="cartItems"></div>
                <h5 id="total">Total: <span id="totalPrice">$0.00</span></h5>
                <a class="waves-effect waves-light btn-large"><i class="material-icons left">shopping_cart</i>Checkout</a>
            </div>
        </div>

    </main>
    <footer></footer>
    <!-- Spinner -->
    <div class="preloader-wrapper big active" id="loader">
        <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content" id="modalContent">
        </div>
        <div class="modal-footer">
            <a href="#!" class="waves-effect waves-green btn-flat" id="favoriteToggle"><i class="material-icons left">star_border</i>Add
                to Favorites</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="./viewController.js"></script>
</body>

</html>
