<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./main.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!--JavaScript at end of body for optimized loading-->
    <main>
        <div class="row">
            <div class="col s9 m4 l9">
                <h1>Restaurants</h1>
                <div class="input-field col s12 m4 l12">
                    <input type="text" id="search" placeholder="Search...">
                </div>
            </div>
            <div class="col s3 m4 l3 center-align">
                <h1>Cart</h1>
                <div class="cartItems"></div>
                <h5 id="total">Total:<span id="totalPrice">$0.00</span></h5>
                <a class="waves-effect waves-light btn-large"><i class="material-icons left">shopping_cart</i>Checkout</a>
            </div>
        </div>
        <div class="row" id="restaurantContent">
            <div class="col s9 m4 l9">
                <h4>Favorites</h4>
                <div id="favorites"></div>
            </div>
            <div class="col s9 m4 l9">
                <h4>Popular Around You</h4>
                <div id="popular"></div>
            </div>
            <div class="col s9 m4 l9">
                <h4>A-Z</h4>
                <div id="alphabetical"></div>
            </div>
        </div>
    </main>
    <footer></footer>
    <div class="preloader-wrapper big active" id="loader">
        <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./viewController.js"></script>
</body>

</html>
